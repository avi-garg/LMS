{% extends "base_generic.html" %}

{% block content %}

    <nav class="navbar navbar-light bg-white shadow fixed-top">
        <div class="container-fluid px-2 px-lg-4">
            {% if user %}
            <a class="navbar-brand" href="/dashboard">
            {% else %}
            <a class="navbar-brand" href="/">
            {% endif %}
                <img src="/static/img/logo.svg" height="35" alt="LMS">
            </a>
            <div class="ml-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link v-center pr-0 pr-lg-3" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="https://api.adorable.io/avatars/20/{{ user }}.png" width="30px" class="rounded-circle" alt="{{user}}">
                        <p class="mb-0 pl-2 small d-none d-lg-block pt-1">{{user}}</p>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right border-0 shadow rounded-0 mt-3 mr-2 mr-lg-0 small" aria-labelledby="profileDropdown">
                        <a class="dropdown-item small pl-3" href="/logout"><i class="fas fa-sign-out-alt pr-2"></i> Logout</a>
                    </div>
                </div>   
            </div>
        </div>
    </nav>
    <div class="container-fluid px-3 px-lg-5 mb-5 mt-5 pt-4">
        <h4 class="mt-3 font-weight-bold text-success">Add New Staff</h4>

        <form action="" method="post">
            <div class="form-group row my-3">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" pattern="[a-z0-9._%+-]+@fiveteen.com" name="username" placeholder="Email Id" required>
                    <small id="emailHelp" class="form-text text-muted">Create email of form UserName@fiveteen.com</small>
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="is_admin" value="1">
                <label class="form-check-label" for="is_admin">
                  Admin Staff
                </label>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 d-flex">
                    <button type="submit" class="btn btn-primary ml-auto">Add Staff</button>
                </div>
            </div>
        </form>    
        {% if message %}
            <div class="alert alert-success small px-3 mt-4" role="alert">
            {{message}}
            </div> 
        {% endif %}        
    </div>

    
{% endblock %}

{% block script %}


    
{% endblock %}
